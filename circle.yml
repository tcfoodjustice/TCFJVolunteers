machine:
  python:
    version: 2.7.11
  services:
    - docker

dependencies:
  pre:
     - pip install awscli
     - aws configure set default.region us-west-2
  post:
     - npm install newman --global

database:
  override:
    - mysql -u ubuntu circle_test < ci/volunteers-setup.sql 
test:
  override:
    # update this to install dev dependencies
    - mocha --recursive
  post:
    - docker info
    - docker build --rm=false -t larse514/tcfjvolunteers:$CIRCLE_SHA1 .
    - docker run -d -p 3000:3000 --name tcfjvolunteers larse514/tcfjvolunteers:$CIRCLE_SHA1 #-e CONNECTIONLIMIT=$CONNECTIONLIMIT -e URL=$URL -e USER=$USER -e PASSWORD=$PASSWORD -e DBNAME=$DBNAME 
    - sleep 10
    - docker ps
    - docker port tcfjvolunteers
    - docker logs tcfjvolunteers
    - curl -i --retry 10 --retry-delay 5 localhost:3000/tcfjvolunteers | grep "OK"
    # remove this for now
    #- curl -i --retry 10 --retry-delay 5 -s -o /dev/null -w "%{http_code}" localhost:3000/tcfjvolunteers/volunteers | grep "200"

deployment:
  development:
    branch: development
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - sh ./deploy.sh $CIRCLE_SHA1 development
      # give a couple secodns to finish deploy
      - sleep 10
      - newman run integration/TCFJ_Volunteers.postman_collection.json -e integration/TCFJ_CONTAINER_DEV.postman_environment.json --timeout-request 5000
